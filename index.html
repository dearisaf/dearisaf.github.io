<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dearisa - Fashion Designer | Coming Soon</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #faf7f2;
        }
        
        .countdown-item {
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col items-center justify-center px-4">
        <div class="text-center mb-16">
            <h1 class="text-5xl md:text-7xl font-light mb-4 text-gray-800">DEARISA</h1>
            <p class="text-xl md:text-2xl text-gray-600 italic">Fashion Designer</p>
        </div>

        <div class="text-center mb-12">
            <p class="text-2xl md:text-3xl text-gray-700 mb-8">Website Coming Soon</p>
            <div class="flex space-x-8 justify-center">
                <div class="countdown-item">
                    <div id="days" class="text-4xl md:text-5xl font-light text-gray-800">00</div>
                    <div class="text-sm uppercase tracking-wide text-gray-600">Days</div>
                </div>
                <div class="countdown-item">
                    <div id="hours" class="text-4xl md:text-5xl font-light text-gray-800">00</div>
                    <div class="text-sm uppercase tracking-wide text-gray-600">Hours</div>
                </div>
                <div class="countdown-item">
                    <div id="minutes" class="text-4xl md:text-5xl font-light text-gray-800">00</div>
                    <div class="text-sm uppercase tracking-wide text-gray-600">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div id="seconds" class="text-4xl md:text-5xl font-light text-gray-800">00</div>
                    <div class="text-sm uppercase tracking-wide text-gray-600">Seconds</div>
                </div>
            </div>
        </div>

        <div class="text-center">
            <p class="text-gray-600 italic mb-4">Stay tuned for the unveiling of elegance</p>
            <p class="text-sm text-gray-500">Â© 2025 Dearisa. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Set the launch date to February 15, 2025
        const launchDate = new Date('2025-02-15T00:00:00');
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerHTML = days.toString().padStart(2, '0');
            document.getElementById('hours').innerHTML = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('days').innerHTML = '00';
                document.getElementById('hours').innerHTML = '00';
                document.getElementById('minutes').innerHTML = '00';
                document.getElementById('seconds').innerHTML = '00';
            }
        }

        // Update countdown every second
        updateCountdown();
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
